<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/master.css">
    <title>Pixel Art Maker</title>
  </head>
  <body>
    <main>
      <h1 class="main-title">Lab:PixelArt</h1>
      <br>
      <h3 class="title">Choose Grid Size</h3>
      <form id="grid" action="index.html">
        <p class="inline-ele">Grid Height:</p>
        <input class="inline-ele grid-text" type="number" name="gridHeight" value="0">
        <p class="inline-ele">Grid Width:</p>
        <input class="inline-ele grid-text" type="number" name="gridWidth" value="0">
        <input type="submit" value="submit">
        <br><br>
      </form>
      <h3 class="title">Pick A Color</h3>
      <input type="color" name="color" value="#ff0000">
      <h3 class="title">Design Canvas</h3>
      <table class="inline-ele">
      </table>
    </main>
  </body>
</html>
